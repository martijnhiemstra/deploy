<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Nice cat facts</h1>    

    <table class="table table-striped" id="catfacts"></table>

    <script>
        function getCatFacts() {
            console.log('Before fetch')
            
            fetch('https://catfact.ninja/facts')
                .then(res => res.json()) // Anonymous function
                .then(catfacts => {
                    console.log('Catfacts', catfacts);

                    let html = ``

                    catfacts.data.forEach(catfact => {
                        // Cat fact

                        html += `
                            <tr>
                                <td>
                                    ${catfact.fact}
                                </td>
                                <td>
                                    ${catfact.length}
                                </td>
                            </tr>
                        `
                    });

                    document.getElementById('catfacts').innerHTML = html;
                })

            console.log('After fetch')
        }

        // Named function
        function verwerkResponse(res) {
            return res.josn();
        }

        getCatFacts()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
